<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory | Pandey Traders</title>
    <style>
        :root {
            --primary: #2d6a4f;
            --dark: #1b4332;
            --bg: #f4f7f6;
            --white: #ffffff;
            --accent: #ff9f43;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }

        header { 
            background: var(--dark); color: white; padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .container { padding: 30px 5%; }

        /* --- Form Section --- */
        .add-item-box { 
            background: white; padding: 25px; border-radius: 15px; 
            margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .form-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; align-items: flex-end;
        }

        .input-group label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; }
        .input-group input, .input-group select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; 
        }

        .btn-add { 
            background: var(--primary); color: white; border: none; 
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        /* --- Inventory List --- */
        .inventory-card { 
            background: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-left: 5px solid var(--primary);
        }

        .stock-badge { 
            background: #e8f5e9; color: var(--primary); 
            padding: 5px 12px; border-radius: 20px; font-weight: bold;
        }

        .low-stock { border-left-color: #e74c3c; }
        .low-stock .stock-badge { background: #ffebee; color: #e74c3c; }
    </style>
</head>
<body>

    <header>
        <div><strong>Pandey Traders</strong> | Inventory</div>
        <a href="Vendor-Dashboard.html" style="color:white; text-decoration:none;">← Dashboard</a>
    </header>

    <div class="container">
        <h2>Stock Management</h2>

        <div class="add-item-box">
            <h4>Add New Stock</h4>
            <div class="form-grid">
                <div class="input-group">
                    <label>Product Name</label>
                    <input type="text" id="pName" placeholder="e.g. IIL Mission">
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <select id="pCat">
                        <option>Insecticide</option>
                        <option>Fertilizer</option>
                        <option>Seeds</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Available Stock</label>
                    <input type="number" id="pQty" placeholder="0">
                </div>
                <div class="input-group">
                    <label>Price (₹)</label>
                    <input type="number" id="pPrice" placeholder="0.00">
                </div>
                <button class="btn-add" onclick="addItem()">Update Stock</button>
            </div>
        </div>

        

        <h3>Live Inventory Status</h3>
        <div id="inventoryList">
            <div class="inventory-card">
                <div>
                    <strong>IIL Mission (Insecticide)</strong><br>
                    <small>Price: ₹ 1,850</small>
                </div>
                <div class="stock-badge">45 Units</div>
            </div>

            <div class="inventory-card low-stock">
                <div>
                    <strong>DAP Fertilizer</strong><br>
                    <small>Price: ₹ 1,200</small>
                </div>
                <div class="stock-badge">02 Bags (Low Stock)</div>
            </div>
        </div>
    </div>

    <script>
        function addItem() {
            const name = document.getElementById('pName').value;
            const qty = document.getElementById('pQty').value;
            const cat = document.getElementById('pCat').value;

            if(name && qty) {
                const newList = document.getElementById('inventoryList');
                const div = document.createElement('div');
                div.className = 'inventory-card';
                div.innerHTML = `
                    <div>
                        <strong>${name} (${cat})</strong><br>
                        <small>Recently updated</small>
                    </div>
                    <div class="stock-badge">${qty} Units</div>
                `;
                newList.prepend(div);
                alert("Stock Updated Successfully!");
            } else {
                alert("Please fill all details.");
            }
        }
    </script>
</body>
</html>
