<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaymani Krishi Sewa | Admin Controlled</title>
    <style>
        :root {
            --primary-green: #2d6a4f;
            --light-green: #95d5b2;
            --dark: #1b4332;
            --white: #ffffff;
            --bg-gray: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background-color: var(--bg-gray);
        }

        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: var(--dark); color: white;
        }

        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo span { color: var(--light-green); }

        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&q=80');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
        }

        .auth-container {
            background: white; padding: 2.5rem; border-radius: 15px;
            width: 350px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .auth-form h2 { color: var(--primary-green); margin-bottom: 20px; }

        .auth-form input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }

        .main-btn {
            width: 100%; padding: 14px; background: var(--primary-green);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-size: 1rem; font-weight: bold; transition: 0.3s;
        }

        .main-btn:hover { background: var(--dark); }

        #error-msg { color: red; font-size: 13px; margin-top: 10px; display: none; }

        .footer {
            background: var(--dark); color: white; padding: 20px;
            text-align: center; border-top: 4px solid var(--light-green);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Jaymani <span>Krishi Sewa</span></div>
    </nav>

    <header class="hero">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Farmer Login</h2>
                <p style="font-size: 13px; color: #666;">(Provided by Pandey Traders)</p>
                
                <input type="text" id="userInput" placeholder="Enter Farmer ID">
                <input type="password" id="passInput" placeholder="Enter Password">
                
                <p id="error-msg">Aapka ID ya Password galat hai!</p>

                <button type="button" class="main-btn" id="loginBtn">Login Portal</button>
            </div>
        </div>
    </header>

    <footer class="footer">
        <p>Official Partner: <strong>Pandey Traders</strong></p>
        <p style="font-size: 12px;">Developed by Manish Pandey & Jayant Raj</p>
    </footer>

    <script>
        // --- ADMIN: Yahan aap Farmers ki ID aur Password set karein ---
        const validUsers = {
            "farmer001": "pass123",
            "manish": "pandey786",
            "jayant": "raj123",
            "9988776655": "bihar123" // Mobile number bhi ID ho sakti hai
        };

        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('error-msg');

        loginBtn.onclick = () => {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;

            // Check if ID exists and password matches
            if (validUsers[user] && validUsers[user] === pass) {
                alert("Namaste! Login Safal Raha.");
                // Yahan aap Dashboard par bhej sakte hain
                window.location.href = "FarmerFeedback.html"; 
            } else {
                errorMsg.style.display = "block";
            }
        };
    </script>
</body>
</html>
